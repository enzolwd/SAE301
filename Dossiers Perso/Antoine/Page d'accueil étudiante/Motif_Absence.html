<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil étudiant</title>
    <link rel="stylesheet" href="Style_Motif_Absence.css">
</head>
<body>

<div class="header-main">
    <div class="logo-section">
        <img src="logo_uphf.png" alt="Logo Université Polytechnique">
    </div>
    <div class="header-right">
        <p>ESPACE NUMÉRIQUE DE TRAVAIL</p>
        <a href="index.html" class="bouton-deconnexion">Déconnexion</a>
    </div>
</div>





<div class="main-content">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Motif de l'absence</h3>
            <a href="Page_D'accueil_Etudiant.html" class="close-button">&times;</a>
        </div>
        <div class="modal-body">
            <div class="form-section">
                <div class="form-group">
                    <label>Date d'absence</label>
                    <p class="modal-value">06/05/2025</p>
                </div>
                <div class="form-group">
                    <label>Cours concerné</label>
                    <p class="modal-value">R3.13 Communication professionnelle</p>
                </div>
                <div class="form-group">
                    <label>Motif</label>
                    <p class="modal-value">Maladie</p>
                </div>
                <div class="form-group">
                    <label>Commentaire</label>
                    <p class="modal-value">J'étais malade ce jour-là et incapable de me déplacer à l'université.</p>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label>Fichier justificatif</label>
                    <a href="#" class="download-link">Certificat médical.pdf</a>
                </div>
                <div class="form-group">
                    <label>Commentaire du Resp. Pédagogique :</label>
                    <div class="comment-box">
                        <p>Ce n'était pas lors de ce cours, le justificatif est illisible...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<footer class="main-footer"></footer>




</body>

</html>
